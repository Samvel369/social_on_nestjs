{% if friends and friends.length %}
  {% for u in friends %}
    <div class="friend-item">
      <img src="{{ u.avatar_url }}" alt="avatar" class="avatar">
      <div class="friend-info">
        <strong><a href="/profile/{{ u.id }}">{{ u.username }}</a></strong>
      </div>
      <button data-action="remove-friend" data-user-id="{{ u.id }}" class="btn-danger">
        <i class="fa-solid fa-user-minus"></i> Удалить
      </button>
    </div>
  {% endfor %}
{% else %}
  <p style="color: var(--text-muted); text-align: center; padding: 40px;">Пока нет друзей</p>
{% endif %}
