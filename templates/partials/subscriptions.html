{% if subscriptions and subscriptions.length %}
  {% for u in subscriptions %}
    <div class="subscriber-item">
      <img src="{{ u.avatar_url }}" alt="avatar" class="avatar">
      <div class="friend-info">
        <strong><a href="/profile/{{ u.id }}">{{ u.username }}</a></strong>
      </div>
      <button data-action="unsubscribe" data-user-id="{{ u.id }}" class="btn-danger">
        <i class="fa-solid fa-bell-slash"></i> Отписаться
      </button>
    </div>
  {% endfor %}
{% else %}
  <p style="color: var(--text-muted); text-align: center; padding: 40px;">Вы ни на кого не подписаны</p>
{% endif %}
