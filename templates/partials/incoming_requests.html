{% if incoming_requests and incoming_requests.length %}
  {% for r in incoming_requests %}
    <div class="request-item" data-request-id="{{ r.id }}">
      <img src="{{ r.sender.avatar_url }}" alt="avatar" class="avatar">
      <div class="friend-info">
        <strong><a href="/profile/{{ r.sender.id }}">{{ r.sender.username }}</a></strong>
      </div>
      <div>
        <button data-action="accept" data-request-id="{{ r.id }}" class="btn-success">
          <i class="fa-solid fa-check"></i> Принять
        </button>
        <button data-action="leave-subscriber" data-request-id="{{ r.id }}" class="btn-warning">
          <i class="fa-solid fa-bell"></i> В подписчики
        </button>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p style="color: var(--text-muted); text-align: center; padding: 40px;">Нет входящих заявок</p>
{% endif %}
