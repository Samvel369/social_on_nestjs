{% if incoming_requests and incoming_requests.length %}
  {% for r in incoming_requests %}
    <div data-request-id="{{ r.id }}" style="display:flex;align-items:center;gap:12px;margin:12px 0;">
      <img src="{{ r.sender.avatar_url }}" alt="avatar" style="width:48px;height:48px;border-radius:50%;object-fit:cover;">
      <div style="flex:1 1 auto;">
        <strong><a href="/profile/{{ r.sender.id }}">{{ r.sender.username }}</a></strong>
      </div>
      <button data-action="accept" data-request-id="{{ r.id }}">Принять</button>
      <button data-action="leave-subscriber" data-request-id="{{ r.id }}">Оставить в подписчиках</button>
    </div>
  {% endfor %}
{% else %}
  <p>Нет входящих заявок.</p>
{% endif %}
