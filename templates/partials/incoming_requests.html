{% if incoming_requests %}
  {% for req in incoming_requests %}
    <div data-request-id="{{ req.id }}" style="display:flex;align-items:center;margin-bottom:20px;">
      <img src="{{ req.sender.avatar_url }}" alt="avatar"
           style="width:60px;height:60px;object-fit:cover;border-radius:50%;margin-right:15px;">
      <div style="flex-grow:1;">
        <strong><a href="/profile/{{ req.sender.id }}">{{ req.sender.username }}</a></strong><br>
        <a href="/profile/{{ req.sender.id }}">Перейти в профиль</a>
      </div>
      <form method="post" action="/api/friends/accept_friend_request/{{ req.id }}" style="margin-right:5px;">
        <button type="submit">Принять</button>
      </form>
      <form method="POST" action="/api/friends/cancel_friend_request/{{ req.id }}">
        <input type="hidden" name="subscribe" value="true">
        <button type="submit">Оставить в подписчиках</button>
      </form>
    </div>
  {% endfor %}
{% else %}
  <p id="no-requests-msg">Нет входящих заявок.</p>
{% endif %}
