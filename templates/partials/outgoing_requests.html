{% if outgoing_requests and outgoing_requests.length %}
  {% for r in outgoing_requests %}
    <div class="request-item" data-request-id="{{ r.id }}">
      <img src="{{ r.receiver.avatar_url }}" alt="avatar" class="avatar">
      <div class="friend-info">
        <strong><a href="/profile/{{ r.receiver.id }}">{{ r.receiver.username }}</a></strong>
      </div>
      <button data-action="cancel" data-request-id="{{ r.id }}" class="btn-danger">
        <i class="fa-solid fa-xmark"></i> Отменить
      </button>
    </div>
  {% endfor %}
{% else %}
  <p style="color: var(--text-muted); text-align: center; padding: 40px;">Нет исходящих заявок</p>
{% endif %}
