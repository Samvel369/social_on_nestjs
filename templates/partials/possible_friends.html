{% if possible_friends and possible_friends.length %}
  {% for u in possible_friends %}
    <div class="potential-item" data-created="{{ u.timestamp.toISOString() }}">
      <img src="{{ u.avatar_url }}" alt="avatar" class="avatar">
      <div class="friend-info">
        <strong><a href="/profile/{{ u.id }}">{{ u.username }}</a></strong>
        <span class="time-ago"></span>
      </div>
      <div>
        <button type="button" data-action="request" data-user-id="{{ u.id }}" class="btn-success">
          <i class="fa-solid fa-user-plus"></i> Добавить
        </button>
        <button type="button" data-action="subscribe" data-user-id="{{ u.id }}" class="btn-warning">
          <i class="fa-solid fa-bell"></i> Подписаться
        </button>
        <button type="button" data-action="dismiss" data-user-id="{{ u.id }}" class="btn-danger">
          <i class="fa-solid fa-eye-slash"></i> Убрать
        </button>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p style="color: var(--text-muted); text-align: center; padding: 40px;">Нет возможных друзей (пока никто не активен)</p>
{% endif %}
