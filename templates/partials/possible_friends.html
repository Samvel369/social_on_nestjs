{% if possible_friends and possible_friends.length %}
  {% for u in possible_friends %}
    <div class="pf-item potential-item" 
         data-created="{{ u.timestamp.toISOString() }}"
         style="display:flex; align-items:center; gap:12px; margin:12px 0; transition: opacity 0.5s;">
      
      <img src="{{ u.avatar_url }}" alt="avatar" style="width:48px; height:48px; border-radius:50%; object-fit:cover;">
      
      <div>
          <a href="/profile/{{ u.id }}" style="text-decoration: none; color: inherit;">
            <strong>{{ u.username }}</strong>
          </a>
          <span class="time-ago" style="font-size: 0.8em; color: #999; margin-left: 8px;"></span>
      </div>

      <div style="margin-left:auto; display:flex; gap:8px;">
        <button onclick="friendsAction('send', {{ u.id }})">Добавить</button>
        <button onclick="friendsAction('subscribe', {{ u.id }})">Подписаться</button>
        <button onclick="friendsAction('dismiss', {{ u.id }})">Убрать</button>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p style="color: #999;">Нет возможных друзей (пока никто не активен).</p>
{% endif %}
