{% if possible_friends and possible_friends.length %}
  {% for u in possible_friends %}
    <div class="pf-item" style="display:flex;align-items:center;gap:12px;margin:12px 0;">
      <img src="{{ u.avatar_url }}" alt="avatar" style="width:48px;height:48px;border-radius:50%;object-fit:cover;">
      <a href="/profile/{{ u.id }}"><strong>{{ u.username }}</strong></a>
      <div style="margin-left:auto;display:flex;gap:8px;">
        <button data-action="request" data-user-id="{{ u.id }}">Добавить в друзья</button>
        <button data-action="subscribe" data-user-id="{{ u.id }}">Подписаться</button>
        <button data-action="dismiss" data-user-id="{{ u.id }}">Убрать</button>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>Список формируется автоматически.</p>
{% endif %}
