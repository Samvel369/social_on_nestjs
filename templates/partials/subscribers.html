{% if subscribers and subscribers.length %}
  {% for u in subscribers %}
    <div style="display:flex;align-items:center;gap:12px;margin:12px 0;">
      <img src="{{ u.avatar_url }}" alt="avatar" style="width:48px;height:48px;border-radius:50%;object-fit:cover;">
      <div style="flex:1 1 auto;">
        <strong><a href="/profile/{{ u.id }}">{{ u.username }}</a></strong>
      </div>
      <button data-action="request" data-user-id="{{ u.id }}">Добавить в друзья</button>
    </div>
  {% endfor %}
{% else %}
  <p id="no-subscribers-msg">Нет подписчиков.</p>
{% endif %}
