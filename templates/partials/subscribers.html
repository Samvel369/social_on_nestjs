{% if subscribers and subscribers.length %}
  {% for u in subscribers %}
    <div class="subscriber-item">
      <img src="{{ u.avatar_url }}" alt="avatar" class="avatar">
      <div class="friend-info">
        <strong><a href="/profile/{{ u.id }}">{{ u.username }}</a></strong>
      </div>
      <button data-action="request" data-user-id="{{ u.id }}" class="btn-success">
        <i class="fa-solid fa-user-plus"></i> Добавить в друзья
      </button>
    </div>
  {% endfor %}
{% else %}
  <p style="color: var(--text-muted); text-align: center; padding: 40px;">Нет подписчиков</p>
{% endif %}
