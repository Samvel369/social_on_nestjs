services:
  # --- Postgres ---
  db:
    image: postgres:15
    container_name: postgres-js-db
    restart: always
    environment:
      POSTGRES_DB: nestdb
      POSTGRES_USER: samlion
      POSTGRES_PASSWORD: 333693
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U samlion -d nestdb"]
      interval: 5s
      timeout: 3s
      retries: 30

  # --- Adminer (по желанию) ---
  adminer:
    image: adminer
    container_name: adminer-js
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      - db

  # --- NestJS API ---
  api:
    build:
      context: ..                 # корень проекта
      dockerfile: Dockerfile      # Dockerfile в корне
    container_name: nest-api
    env_file:
      - ../.env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    working_dir: /app
    volumes:
      - ../:/app
      - /app/node_modules
    environment:
      PORT: "3000"
      DATABASE_URL: postgresql://samlion:333693@db:5432/nestdb
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "1"
    command: >
      sh -c "npx prisma generate && npm run start:dev" 

volumes:
  postgres_data:
